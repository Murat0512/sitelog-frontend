<div class="auth-shell">
  <div class="auth-card">
    <div class="brand">
      <div class="logo">ST</div>
      <div>
        <h1>Set a new password</h1>
        <p>Use the reset token to create a new password.</p>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <label>
        <span>Reset token</span>
        <input type="text" formControlName="token" placeholder="Paste reset token" />
      </label>

      <label>
        <span>New password</span>
        <input type="password" formControlName="newPassword" placeholder="••••••••" />
      </label>

      <label>
        <span>Confirm password</span>
        <input type="password" formControlName="confirmPassword" placeholder="••••••••" />
      </label>

      <button class="primary" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Updating…' : 'Update password' }}
      </button>

      <div class="sub">
        Already updated?
        <a routerLink="/login">Back to sign in</a>
      </div>

      <p class="success" *ngIf="success">{{ success }}</p>
      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
