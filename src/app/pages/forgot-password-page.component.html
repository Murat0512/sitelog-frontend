<div class="auth-shell">
  <div class="auth-card">
    <div class="brand">
      <div class="logo">ST</div>
      <div>
        <h1>Reset your password</h1>
        <p>Enter your email to generate a reset token.</p>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <label>
        <span>Email</span>
        <input type="email" formControlName="email" placeholder="name@company.com" />
      </label>

      <button class="primary" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Sendingâ€¦' : 'Send reset token' }}
      </button>

      <div class="sub">
        Remembered your password?
        <a routerLink="/login">Back to sign in</a>
      </div>

      <p class="success" *ngIf="success">{{ success }}</p>
      <div class="token" *ngIf="resetToken">
        <span>Reset token</span>
        <code>{{ resetToken }}</code>
        <a class="token-link" [routerLink]="['/reset-password', resetToken]">Open reset page</a>
      </div>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
